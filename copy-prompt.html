<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Board Content</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      resize: none;
      white-space: pre;
      font-family: monospace;
    }
    button {
      background: #0079bf;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #026aa7;
    }
    .success {
      color: #5aac44;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <textarea id="content" readonly></textarea>
  <button id="copyButton">Copy to Clipboard</button>
  <div id="successMessage" class="success">âœ“ Copied to clipboard!</div>

  <script>
    var t = window.TrelloPowerUp.iframe();

    window.boardContent = '';

    // Get the content passed from the parent
    t.arg('boardContent')
      .then(function(content) {
        console.log('Received content:', content);
        if (content) {
          window.boardContent = content;
          document.getElementById('content').value = content;
        } else {
          console.error('No content received from parent');
          document.getElementById('content').value = 'Error: No content received';
        }
      })
      .catch(function(err) {
        console.error('Error getting content:', err);
        document.getElementById('content').value = 'Error: ' + err.message;
      });

    document.getElementById('copyButton').addEventListener('click', function() {
      const textarea = document.getElementById('content');
      textarea.select();
      
      try {
        document.execCommand('copy');
        document.getElementById('successMessage').style.display = 'block';
        
        // Close the popup after a short delay
        setTimeout(() => {
          t.closePopup();
        }, 1000);
      } catch (err) {
        console.error('Failed to copy:', err);
        alert('Failed to copy: ' + err.message);
      }
    });
  </script>
</body>
</html>
