<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trelloscope</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <script>
    // Fallback clipboard function using textarea method
    function fallbackCopyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.top = '0';
      textarea.style.left = '0';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();

      try {
        document.execCommand('copy');
        console.log('Fallback: Copying text command was successful');
      } catch (err) {
        console.error('Fallback: Unable to copy', err);
        throw err;
      } finally {
        document.body.removeChild(textarea);
      }
    }

    // Function to copy text to clipboard with fallback
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        console.log('Clipboard API succeeded');
      } catch (clipboardError) {
        console.log('Using fallback clipboard method');
        fallbackCopyToClipboard(text);
      }
    }

    window.TrelloPowerUp.initialize({
      'board-buttons': function(t) {
        return [{
          icon: {
            dark: './icon.png',
            light: './icon.png'
          },
          text: 'Copy Board',
          callback: async function(t) {
            try {
              // Get lists and cards
              const lists = await t.lists('id', 'name');
              const cards = await t.cards('id', 'name', 'desc', 'idList');

              // Build board content
              let boardContent = '';
              lists.forEach(list => {
                boardContent += `Column: ${list.name}\n`;
                const listCards = cards.filter(card => card.idList === list.id);

                listCards.forEach(card => {
                  boardContent += `  Card: ${card.name}\n`;
                  if (card.desc) {
                    boardContent += `  Description: ${card.desc}\n`;
                  }
                });
                boardContent += '\n';
              });

              // Copy to clipboard using our helper function
              await copyToClipboard(boardContent);

              // Success alert
              t.alert({
                message: 'Board content copied to clipboard!',
                duration: 3
              });

            } catch (error) {
              console.error('Error:', error);
              t.alert({
                message: 'Error: ' + error.message,
                display: 'error',
                duration: 3
              });
            }
          }
        }];
      }
    });
  </script>
</body>
</html>
