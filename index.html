<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trelloscope</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <script>
    window.TrelloPowerUp.initialize({
      'board-buttons': function(t) {
        return [{
          icon: {
            dark: './icon.png',
            light: './icon.png'
          },
          text: 'Copy Board',
          callback: async function(t) {
            try {
              // Get lists and cards
              const lists = await t.lists('id', 'name');
              const cards = await t.cards('id', 'name', 'desc', 'idList');

              // Build board content
              let boardContent = '';
              lists.forEach(list => {
                boardContent += `Column: ${list.name}\n`;
                const listCards = cards.filter(card => card.idList === list.id);

                listCards.forEach(card => {
                  boardContent += `  Card: ${card.name}\n`;
                  if (card.desc) {
                    boardContent += `  Description: ${card.desc}\n`;
                  }
                });
                boardContent += '\n';
              });

              // Show popup with the content
              t.popup({
                title: 'Copy Board Content',
                url: './copy-prompt.html',
                height: 200,
                args: { content: boardContent }
              });

            } catch (error) {
              console.error('Error:', error);
              t.alert({
                message: 'Error: ' + error.message,
                display: 'error',
                duration: 3
              });
            }
          }
        }];
      }
    });
  </script>
</body>
</html>
