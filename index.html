<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trelloscope</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <script>
    const CAPABILITIES = {
      'board-buttons': function(t) {
        return [{
          icon: {
            dark: './icon.png',
            light: './icon.png'
          },
          text: 'Copy Board',
          callback: async function(t) {
            try {
              // Get all lists
              const lists = await t.lists('id', 'name');
              
              // Build board content
              let boardContent = '';
              
              // Process each list
              for (const list of lists) {
                // Add list name
                boardContent += `Column: ${list.name}\n`;
                
                // Get cards for this list using t.cards() instead of t.list()
                const cards = await t.cards('name', 'desc', { list: list.id });
                
                // Add each card's info
                for (const card of cards) {
                  boardContent += `  Card: ${card.name}\n`;
                  if (card.desc) {
                    boardContent += `  Description: ${card.desc}\n`;
                  }
                }
                boardContent += '\n';
              }

              // Copy to clipboard
              await navigator.clipboard.writeText(boardContent);
              await t.alert({
                message: 'Board content copied to clipboard!',
                duration: 3
              });
            } catch (err) {
              console.error('Failed to copy:', err);
              await t.alert({
                message: 'Failed to copy board content: ' + err.message,
                display: 'error',
                duration: 3
              });
            }
          }
        }];
      }
    };

    window.TrelloPowerUp.initialize(CAPABILITIES);
  </script>
</body>
</html>
