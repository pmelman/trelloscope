<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trelloscope</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <script>
    // Fallback clipboard function using textarea method
    function fallbackCopyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.top = '0';
      textarea.style.left = '0';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();

      try {
        document.execCommand('copy');
        console.log('Fallback: Copying text command was successful');
      } catch (err) {
        console.error('Fallback: Unable to copy', err);
        throw err;
      } finally {
        document.body.removeChild(textarea);
      }
    }

    window.TrelloPowerUp.initialize({
      'board-buttons': function(t) {
        return [{
          icon: {
            dark: './icon.png',
            light: './icon.png'
          },
          text: 'Copy Board',
          callback: async function(t) {
            try {
              console.log('Starting board copy operation...');
              
              // Log available capabilities
              console.log('Checking capabilities:', t);
              
              try {
                console.log('Attempting to get lists...');
                const lists = await t.lists('id', 'name');
                console.log('Lists retrieved successfully:', lists);
              } catch (listError) {
                console.error('Error getting lists:', listError);
                console.error('List error details:', {
                  message: listError.message,
                  stack: listError.stack,
                  name: listError.name
                });
                throw listError;
              }

              try {
                console.log('Attempting to get cards...');
                const cards = await t.cards('id', 'name', 'desc', 'idList');
                console.log('Cards retrieved successfully:', cards);
              } catch (cardError) {
                console.error('Error getting cards:', cardError);
                console.error('Card error details:', {
                  message: cardError.message,
                  stack: cardError.stack,
                  name: cardError.name
                });
                throw cardError;
              }

              // If we get here, both lists and cards were retrieved successfully
              const lists = await t.lists('id', 'name');
              const cards = await t.cards('id', 'name', 'desc', 'idList');

              // Build board content
              let boardContent = '';
              lists.forEach(list => {
                boardContent += `Column: ${list.name}\n`;
                const listCards = cards.filter(card => card.idList === list.id);

                listCards.forEach(card => {
                  boardContent += `  Card: ${card.name}\n`;
                  if (card.desc) {
                    boardContent += `  Description: ${card.desc}\n`;
                  }
                });
                boardContent += '\n';
              });

              console.log('Board content built successfully:', boardContent);

              // Try clipboard API first, fallback to textarea method if it fails
              try {
                await navigator.clipboard.writeText(boardContent);
                console.log('Clipboard API succeeded');
              } catch (clipboardError) {
                console.warn('Clipboard API failed, falling back to textarea method', clipboardError);
                fallbackCopyToClipboard(boardContent);
              }

              // Success alert
              t.alert({
                message: 'Board content copied to clipboard!',
                duration: 3
              });

            } catch (error) {
              console.error('Error copying board:', error);
              console.error('Full error details:', {
                message: error.message,
                stack: error.stack,
                name: error.name,
                code: error.code,
                type: error.type
              });
              t.alert({
                message: `Error copying board content: ${error.message} (Type: ${error.name})`,
                display: 'error',
                duration: 5
              });
            }
          }
        }];
      }
    });
  </script>
</body>
</html>
