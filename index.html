<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trelloscope</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <script>
    window.TrelloPowerUp.initialize({
      'board-buttons': function(t) {
        return [{
          icon: {
            dark: './icon.png',
            light: './icon.png'
          },
          text: 'Copy Board',
          callback: async function(t) {
            try {
              // Get lists and board data (including cards)
              const lists = await t.lists('id', 'name');
              const boardData = await t.board('cards');
              const cards = boardData.cards;

              // Build board content
              let boardContent = '';
              lists.forEach(list => {
                boardContent += `Column: ${list.name}\n`;
                const listCards = cards.filter(card => card.idList === list.id);

                listCards.forEach(card => {
                  boardContent += `  Card: ${card.name}\n`;
                  if (card.desc) {
                    boardContent += `  Description: ${card.desc}\n`;
                  }
                });
                boardContent += '\n';
              });

              // Copy to clipboard
              await navigator.clipboard.writeText(boardContent);

              // Success alert
              t.alert({
                message: 'Board content copied to clipboard!',
                duration: 3
              });

            } catch (error) {
              console.error('Error copying board:', error);
              t.alert({
                message: 'Error copying board content: ' + error.message,
                display: 'error',
                duration: 3
              });
            }
          }
        }];
      }
    });
  </script>
</body>
</html>
